name: CI
on:
  push:
    branches:
      - main
  pull_request: {}

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - name: Begin CI...
        uses: actions/checkout@v4

      - name: Use Node 22
        uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: Install dependencies
        run: | 
          npm install
          npm install --workspaces

      - name: run CI checks
        run: |
          npm run ci

  release:
    needs: [build]
    runs-on: ubuntu-latest
    if: success() && github.ref == 'refs/heads/main'
    permissions:
      id-token: write
    environment:
      name: npm
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 22
        uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: Install dependencies
        run: |
          npm install -g npm@latest
          npm install
          npm install --workspaces

      - name: Release
        id: changesets
        uses: changesets/action@v1
        with:
          publish: npm run release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
